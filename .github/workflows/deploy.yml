name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Variables d'environnement pour le build
      VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL || 'https://planning-backend-latest.onrender.com/api/v1' }}
      VITE_APP_TITLE: "Planning Hebdomadaire"
      VITE_DEFAULT_OPENING_HOUR: "9"
      VITE_DEFAULT_CLOSING_HOUR: "22"
      # EmpÃªche CRA/TS de casser le build sur warnings/erreurs de type
      CI: false
      TSC_COMPILE_ON_ERROR: true
      VITE_CHECK_TYPES: "0"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci || npm i
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist   # <-- si CRA, mets ./build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
